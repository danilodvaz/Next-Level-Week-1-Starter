<!--TAG/ELEMENTO COMENTÁRIO-->
<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8"><!--Caracteres especiais. Ç ~ ^-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Caber em tela de diversos tamanhos-->
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">
    
    <!-- Deixa por último, para não ser substituído -->
    <link rel="stylesheet" href="/styles/responsive.css">
</head>

<body>

    <div id="page-home"><!--ID. Identificador de um elemento. Nome único para esse elemnto.-->
        
        <div class="content">
        
            <header>
                <img src="/assets/logo.svg" alt="Logomarca">
                
                <!-- Utilizando o nome da rota criada no servidor express -->
                <a href="/create-point">
                    <span></span>
                    Cadastre um ponto de coleta
                </a>
            </header>

            <main>
                <h1>Seu marketplace de coleta de resíduos</h1>
        
                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
        
                <a href="#">
                    <span></span>
                    <strong>Pesquisar pontos de coleta</strong>
                </a>
            </main>
    
        </div>

    </div>

    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">Fechar</a>
            </div>

            <!-- Utilizando o nome da rota criado no servidor express -->
            <form action="/search-results">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Pesquise por cidade"><!--Adiciona um texto default no input, que some quando o usuário digita-->
                    <button>
                        <img src="/assets/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/index.js"></script>

</body>

</html>
